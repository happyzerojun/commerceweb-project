version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: commerceweb-postgres
    restart: always  # 서버 재부팅 시 자동 실행
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # 외부 노출이 필요 없다면 포트 매핑을 제거하거나 내부용으로만 유지하세요.
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: commerceweb-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend/api-server
      dockerfile: Dockerfile
    container_name: commerceweb-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: commerceweb-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres-data: