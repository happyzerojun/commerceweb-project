events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # ✅ [추가할 부분] 프론트엔드 오류(/products)를 백엔드 정답(/api/products)으로 연결
        location /products {
            # 요청이 /products/1 로 오면 -> 백엔드에는 /api/products/1 로 전달됨
            proxy_pass http://commerceweb-backend:8080/api/products;
        }

        # 기존 백엔드 프록시 설정 (유지)
        location /api/ {
            # 주의: 끝에 /가 있으면 /api/ 경로를 떼고 보냅니다. 백엔드 설정에 따라 확인 필요하지만 일단 유지.
            proxy_pass http://commerceweb-backend:8080/;
        }
    }
}
