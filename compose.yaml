services:
  postgres:
    image: postgres:15-alpine
    container_name: commerceweb-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: commerceweb-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend/api-server
      dockerfile: Dockerfile
    container_name: commerceweb-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    develop:                        # ✅ backend에만 watch
      watch:
        - action: rebuild
          path: ./backend/api-server/src
          target: /app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: commerceweb-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    develop:                        # ✅ frontend에만 watch
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: rebuild
          path: ./frontend/package.json

volumes:
  postgres-data:
