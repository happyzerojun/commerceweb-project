# ========== Server ==========
server:
  port: 8080
  servlet:
    context-path: /

# ========== PostgreSQL Database ==========
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # ========== JPA/Hibernate ==========
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # ========== Redis (Docker 환경) ==========
  data:
    redis:
      host: redis          # ✅ Docker 네트워크 내 Redis 서비스명
      port: 6379
      timeout: 2000ms

  # ========== Cache ==========
  cache:
    type: redis

  # ========== Application Name ==========
  application:
    name: commerceweb-backend

# ========== JWT Configuration ==========
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

# ========== Logging ==========
logging:
  level:
    root: WARN
    com.commerceweb: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
