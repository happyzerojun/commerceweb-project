spring:
  # 데이터베이스 설정 (PostgreSQL)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/commerceweb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:56678}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ✅ Redis 설정 (도커 환경 대응)
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      # ✅ 추가: Redis 연결 풀 설정
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      timeout: 2000ms

  # ✅ 캐시 설정
  cache:
    type: redis
    # ✅ 추가: 캐시 TTL 설정 (1시간)
    redis:
      time-to-live: 3600000

# ✅ JWT 설정
jwt:
  secret: ${JWT_SECRET:my_custom_secret_key_for_commerce_web_project_123456}
  expiration: ${JWT_EXPIRATION:86400000}
